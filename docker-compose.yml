version: "3"

services:
  web:
    # 核心修改：使用支持 ARM/AMD 双架构的镜像
    image: ghcr.io/apocalypsor/dujiaoka:latest
    container_name: shop_web
    environment:
      - INSTALL=true
      - MODIFY=true
    volumes:
      - ./env.conf:/dujiaoka/.env
      - ./uploads:/dujiaoka/public/uploads
      - ./storage:/dujiaoka/storage
    # 端口暴露给 Caddy 容器，不直接映射到宿主机
    expose:
      - 80
    restart: always
    links:
      - db
      - redis

  caddy:
    image: caddy:alpine
    container_name: shop_caddy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - web

  db:
    image: mariadb:10.5
    container_name: shop_db
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=dujiaoka
      - MYSQL_DATABASE=dujiaoka
      - MYSQL_USER=dujiaoka
      - MYSQL_PASSWORD=dujiaoka
    volumes:
      - ./mysql-data:/var/lib/mysql

  redis:
    image: redis:alpine
    container_name: shop_redis
    restart: always
    volumes:
      - ./redis-data:/data

volumes:
  caddy_data:
  caddy_config:
